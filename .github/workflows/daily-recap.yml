name: Daily Portfolio Recap

on:
  schedule:
    - cron: '0 15 0 10 * * 1-5'  # 11:00 CET (10:00 UTC) - European market open (monday-friday)
    - cron: '0 21 * 0 15 * * 1-5'  # 16:00 CET (15:00 UTC) - U.S. market open (monday-friday)
    - cron: '0 22 * * 1-5'  # 23:00 CET (22:00 UTC) - U.S. market close (monday-friday)
  workflow_dispatch:  # Allows manual trigger
permissions:
    contents: write

jobs:
  generate-recap:
    runs-on: ubuntu-latest
    environment: Etoro
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: playwright install chromium
      
      - name: Collect data and generate recap

      - name: Determine market session
        id: market_session
        run: |
          HOUR=$(date -u +%H)
          if [ $HOUR -eq 10 ]; then
            echo "session=European market open" >> $GITHUB_OUTPUT
          elif [ $HOUR -eq 15 ]; then
            echo "session=U.S. market open" >> $GITHUB_OUTPUT
          elif [ $HOUR -eq 22 ]; then
            echo "session=U.S. market close" >> $GITHUB_OUTPUT
          else
            echo "session=Daily recap" >> $GITHUB_OUTPUT
          fi

        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          ETORO_USERNAME: ${{ secrets.ETORO_USERNAME }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MARKET_SESSION: ${{ steps.market_session.outputs.session }}
        run: |
          python src/data_collector.py
      
      - name: Upload recap as artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: daily-recap
          path: output/recap.txt
      
      - name: Display recap
        run: cat output/recap.txt

      - name: Commit and push recap
        run:
              git config --local user.email "github-actions[bot]@users.noreply.github.com"
              git config --local user.name "github-actions[bot]"
              git add output/recap.txt
              git commit -m "Update daily recap" || echo "No changes to commit"
              git push
